<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="icon" type="image/x-icon" href="Images/rps-icon.jpg">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="wrapper">

        <h1 id="game-title">Rock Paper Scissors</h1>
        
        <h3 id="choose-button">Choose!</h3>
        
        <div id="choices">
            <button>🪨</button>
            <button>📄</button>
            <button>✂️</button>
        </div>

        <div id="player-choice">PLAYER :</div>

        <div id="computer-choice">COMPUTER :</div>
        
        <div id="result-display">RESULT :</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
